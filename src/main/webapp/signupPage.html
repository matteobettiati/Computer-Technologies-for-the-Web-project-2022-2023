<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>RegistrationPage</title>
<link rel="stylesheet" type="text/css" media="all"
	href="CSS/mystyle.css" />
</head>

<body>
	<h1>Crea Il Tuo Account</h1>
	<p>inserisci le nuove credenziali</p>

	<form action="CheckSignUp" method="POST">
		<fieldset>
			<p>
				UserName: <input type="text" id="user" name="user" required />
			</p>
			<p>
				Password: <input type="text" id="password" name="password" required />
			</p>
			<p>
				<input type="submit" value="submit" />
			</p>
		</fieldset>
		<p th:class="error" th:text=" ${errorFromSignup}"></p>
	</form>

	<a href="login.html">Login page</a>
</body>
</html>
