<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>RegistrationPage</title>
<link rel="stylesheet" type="text/css" media="all" href="loginstyle.css" />
</head>

<body>
	<h1>Crea Il Tuo Account</h1>

	<form action="CheckSignUp" method="POST">
		<div class="txt_field">
			<input type="text" id="user" name="user" required /><label>Username</label>
		</div>
		<div class="txt_field">
			<input type="text" id="password" name="password" required /><label>Password</label>
		</div>

		<p th:class="error" th:text=" ${errorFromSignup}"></p>
		<div class="signup">
			<input type="submit" value="submit" /><br> <br> <a
				href="login.html">Login page</a>

		</div>
	</form>

</body>
</html>
