<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Song page</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/CSS/mystyle.css}" />
</head>

<body>
	<h2>
		PlayList: <span th:text="${playlist.title}">PlayList 1</span>
	</h2>

	<h3>Song Info:</h3>

	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Album Title</th>
				<th>Publication Year</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span th:text="${song.getTitle()}"></span></td>
				<td><span th:text="${song.getAuthor()}"></span></td>
				<td><span th:text="${song.getAlbumTitle()}"></span></td>
				<td><span th:text="${song.getYear()}"></span></td>
				<td><span th:text="${song.getGenre()}"></span></td>


				
				<td><audio controls>
						<source
							th:src="@{GetAudioPath/{songAudio}(songAudio=${song.getFileAudio()})}" type="audio/mpeg">
					</audio>
			   </td>
			</tr>
		</tbody>
	</table>

	<br>
	<br>

	<div>
		<a
			th:href="@{GoToPlaylistPage(playlistId=${playlist.getIdPlaylist()} , block=${block})}">Back</a>
	</div>

	<br>
	<br>
	<div>
		<a th:href="@{Logout}">Logout</a>
	</div>

</body>

</html>
